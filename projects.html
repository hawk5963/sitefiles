		<!--This is as close to a lightbox as this is going to get-->

		<div id="modal_obj" class="modal">

		  <!--spanning should get close to the desired effect-->
		  <span class="close">&times;</span>

		  <img class="modal-content" id="i1">

		  <div id="description"></div>
		</div>

		<script>
			var modal = document.getElementById('modal_obj');

			var image = document.getElementById('modable');

			var modalImage = document.getElementById("i1");

			var descText = document.getElementById("description");

			image.onclick = function(){

				modal.style.display = "block";

				modalImage.src = this.src;

				//it'll be easier just to use the alternate text as the description
				descText.innerHTML = this.alt;
			}

			//close the modal
			var span = document.getElementsByClassName("close")[0];

			//make the modal go away
			span.onclick = function() {
			  modal.style.display = "none";
			}
		</script>
